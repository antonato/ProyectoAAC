<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <h1 id="titulo">Hola soy un documento en html</h1>
        <p id="parrafo" class="lead">Lorem ipsum</p>
        <button id="boton" class="btn btn-info">Cambiar</button>
    </div>
    <script>
        var parrafo = document.getElementById("parrafo");
        
        var boton = document.getElementById("boton");
        
        function cambiar(){
            parrafo.style.color = "olive";
        }
        boton.onclick = cambiar;
        
        boton.addEventListener('mouseover', function(){
            console.log('me diste un click')
        });
        boton.addEventListener('mouseout', function(){
            console.log('adios raton')
        });


        //var parrafo = document.getElementsByClassName('lead');
        var parrafo = document.querySelectorAll('p');
        console.log(parrafo[0]);

        
    </script>
</body>
</html>
